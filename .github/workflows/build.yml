name: "Build"
on:
  push:
    branches: [ master ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v12
      with:
        name: jcouyang
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: |
        nix bundle nixos#pkgsCross.armv7l-hf-multiplatform.vaultwarden
        ./vaultwarden --version
        nix-build '<nixpkgs>' -A pkgsCross.armv7l-hf-multiplatform.vaultwarden.passthru.webvault
    - uses: actions/upload-artifact@v2
      with:
        name: vaultwarden
        path: |
          ./vaultwarden
          ./result/share/vaultwarden/vault
